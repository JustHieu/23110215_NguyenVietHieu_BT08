<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${category.isEdit} ? 'Edit Category' : 'Add Category'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post">
                <input type="hidden" th:field="*{categoryId}"/>
                <div class="mb-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter category name"/>
                </div>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/categories/searchpaginated}" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
